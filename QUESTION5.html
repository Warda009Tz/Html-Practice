<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms Example - Mozilla Firefox</title>
</head>
<body>
  <h1>HTML Forms Example - Mozilla Firefox</h1>
  
  <form>
    <fieldset>
      <legend>Academic Information</legend>
      <label for="degree">Degree:</label>
      <input type="text" id="degree" name="degree"><br><br>
      
      <label for="studentId">Student ID:</label>
      <input type="text" id="studentId" name="studentId"><br><br>
      
      <label for="classes">Classes Attended:</label><br>
      <input type="checkbox" id="english" name="english" value="English">
      <label for="english">English</label><br>
      <input type="checkbox" id="geography" name="geography" value="Geography">
      <label for="geography">Geography</label><br>
      <input type="checkbox" id="mathematics" name="mathematics" value="Mathematics">
      <label for="mathematics">Mathematics</label><br>
    </fieldset><br>
    
    <fieldset>
      <legend>Personal Details</legend>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName"><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="Male">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label><br>
    </fieldset><br>
    
    <fieldset>
      <legend>Terms and Conditions</legend>
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I agree to the Terms and Conditions</label><br><br>
    </fieldset><br>
    
    <input type="submit" value="Done">
    <input type="reset" value="Clear Form">
  </form>
  
  <p>Note: For disabled users or warnings please refer to the Help section.</p>
</body>
</html>
