<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Examples</title>
</head>
<body>
    <h1>Nested and Definition List Examples</h1>
    
    <h2>An ordered nested List:</h2>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk
            <ol>
                <li>Bangalore</li>
                <li>Black tea</li>
                <li>Green tea</li>
            </ol>
        </li>
    </ol>

    <h2>A Definition List:</h2>
    <dl>
        <dt>China</dt>
        <dd>Capital City: Beijing</dd>
        <dt>Mumbai</dt>
        <dd>Capital City of Maharashtra</dd>
        <dt>Africa</dt>
        <dd>Continent</dd>
        <dt>Bangalore</dt>
        <dd>City in India</dd>
    </dl>
</body>
</html>
