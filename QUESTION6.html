<form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br><br>
    
    <label for="topping">Pizza Topping:</label><br>
    <select id="topping" name="topping">
      <option value="O Supreme">O Supreme</option>
      <option value="Vegetarian">Vegetarian</option>
      <option value="Hawaiian">Hawaiian</option>
    </select><br><br>
    
    <label for="sauce">Pizza Sauce:</label><br>
    <select id="sauce" name="sauce">
      <option value="Tomato">Tomato</option>
    </select><br><br>
    
    <label for="extras">Optional Extras:</label><br>
    <input type="checkbox" id="extraCheese" name="extraCheese" value="Extra Cheese">
    <label for="extraCheese">Extra Cheese</label><br>
    <input type="checkbox" id="glutenFree" name="glutenFree" value="Gluten Free Base">
    <label for="glutenFree">Gluten Free Base</label><br><br>
    
    <label for="delivery">Delivery Instructions:</label><br>
    <textarea id="delivery" name="delivery" rows="4" cols="50"></textarea><br><br>
    
    <input type="submit" value="Send my Order">
  </form>
